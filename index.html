<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a0b188befb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" width="61px">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sounds</h1>
        <div>
        <div class="songItem">
            <img src="1.png" alt="1">
            <span class="songName">The Spectre</span>
            <span class="songlistplay"><span class="timestamp">03:28 <i id="1" class="far songItemPlay"></i></span></span>

        </div>
        <div class="songItem">
            <img src="2.jpg" alt="2">
            <span class="songName">Everything Matters</span>
            <span class="songlistplay"><span class="timestamp">03:36 <i id="2" class="far songItemPlay"></i></span></span>

        </div>
        
            <div class="songItem">
                <img src="3.jpg" alt="3">
                <span class="songName">Malibu</span>
                <span class="songlistplay"><span class="timestamp">03:48 <i id="3" class="far songItemPlay"></i></span></span>

        </div>
            <div class="songItem">
                <img src="4.jpg" alt="4">
                <span class="songName">Boulevard of Broken Dreams</span>
                <span class="songlistplay"><span class="timestamp">05:00 <i id="4" class="far songItemPlay"></i></span></span>

        </div>
            <div class="songItem">
                <img src="5.jpg" alt="5">
                <span class="songName">Stay</span>
                <span class="songlistplay"><span class="timestamp">03:34 <i id="5" class="far songItemPlay"></i></span></span>

        </div>
        <div class="songItem">
            <img src="6.jpg" alt="6">
            <span class="songName">If We Have Each Other</span>
            <span class="songlistplay"><span class="timestamp">03:05 <i id="6" class="far songItemPlay"></i></span></span>

        </div>
        <div class="songItem">
            <img src="7.jpg" alt="7">
            <span class="songName">Diamonds</span>
            <span class="songlistplay"><span class="timestamp">04:43 <i id="7" class="far songItemPlay"></i></span></span>

        </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div> 

    <div class="bottom">
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="risegif" id="gif"><span id="masterSongName">The Spectre- Alan Walker</span>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-solid fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
     

    </div>
    
    <script src="script.js"></script>
</body>
</html>
